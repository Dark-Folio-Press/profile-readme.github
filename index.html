<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Vibes Sonifyr - Free Space Sound Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        #visualizer {
            width: 800px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .controls {
            background: rgba(20, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
            width: 800px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .control-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        #playBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 1.2em;
            padding: 20px 40px;
            margin: 20px 0;
        }

        #playBtn.playing {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #00ffff;
            font-weight: bold;
        }

        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 900px) {
            #visualizer, .controls {
                width: 95%;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="container">
        <h1>âœ¨ COSMIC VIBES SONIFYR âœ¨</h1>
        <p class="subtitle">Transform the cosmos into sound</p>
        
        <canvas id="visualizer"></canvas>
        
        <button id="playBtn">START COSMIC JOURNEY</button>
        
        <div class="controls">
            <h3 style="text-align: center; margin-bottom: 20px; color: #00ffff;">Cosmic Presets</h3>
            <div class="preset-buttons">
                <button onclick="loadPreset('pulsar')">ðŸŒŸ Pulsar</button>
                <button onclick="loadPreset('nebula')">ðŸŒŒ Nebula</button>
                <button onclick="loadPreset('blackhole')">âš« Black Hole</button>
                <button onclick="loadPreset('supernova')">ðŸ’¥ Supernova</button>
                <button onclick="loadPreset('galaxy')">ðŸŒ  Galaxy Hum</button>
                <button onclick="loadPreset('aurora')">ðŸŒˆ Aurora</button>
            </div>
            
            <div class="control-group">
                <label>Frequency <span class="value-display" id="freqValue">440 Hz</span></label>
                <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
            </div>
            
            <div class="control-group">
                <label>Modulation Rate <span class="value-display" id="modValue">5 Hz</span></label>
                <input type="range" id="modRate" min="0" max="20" value="5" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Modulation Depth <span class="value-display" id="depthValue">50%</span></label>
                <input type="range" id="modDepth" min="0" max="100" value="50" step="1">
            </div>
            
            <div class="control-group">
                <label>Volume <span class="value-display" id="volumeValue">50%</span></label>
                <input type="range" id="volume" min="0" max="100" value="50" step="1">
            </div>
        </div>
        
        <p class="info">
            ðŸŽµ Free cosmic sound generator - Experience the universe through sonification ðŸŽµ
        </p>
    </div>

    <script>
        // Audio Context and Nodes
        let audioContext;
        let oscillator1, oscillator2;
        let modulator;
        let gainNode;
        let modGain;
        let analyser;
        let isPlaying = false;

        // Canvas for visualization
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 300;

        // Starfield
        const starCanvas = document.getElementById('starfield');
        const starCtx = starCanvas.getContext('2d');
        starCanvas.width = window.innerWidth;
        starCanvas.height = window.innerHeight;

        // Create stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * starCanvas.width,
                y: Math.random() * starCanvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function drawStarfield() {
            starCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            starCtx.fillRect(0, 0, starCanvas.width, starCanvas.height);
            
            stars.forEach(star => {
                starCtx.beginPath();
                starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                starCtx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                starCtx.fill();
                
                star.y += star.speed;
                if (star.y > starCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starCanvas.width;
                }
            });
            
            requestAnimationFrame(drawStarfield);
        }
        drawStarfield();

        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.connect(audioContext.destination);
            }
        }

        // Start/Stop sound
        document.getElementById('playBtn').addEventListener('click', function() {
            if (!isPlaying) {
                startSound();
                this.textContent = 'STOP COSMIC JOURNEY';
                this.classList.add('playing');
            } else {
                stopSound();
                this.textContent = 'START COSMIC JOURNEY';
                this.classList.remove('playing');
            }
            isPlaying = !isPlaying;
        });

        function startSound() {
            initAudio();
            
            // Create oscillators
            oscillator1 = audioContext.createOscillator();
            oscillator2 = audioContext.createOscillator();
            modulator = audioContext.createOscillator();
            
            // Create gain nodes
            gainNode = audioContext.createGain();
            modGain = audioContext.createGain();
            
            // Set initial values
            const freq = parseFloat(document.getElementById('frequency').value);
            oscillator1.frequency.value = freq;
            oscillator2.frequency.value = freq * 1.005; // Slight detune for richness
            
            oscillator1.type = 'sine';
            oscillator2.type = 'triangle';
            modulator.type = 'sine';
            modulator.frequency.value = parseFloat(document.getElementById('modRate').value);
            
            // Connect modulation
            modGain.gain.value = parseFloat(document.getElementById('modDepth').value) * 10;
            modulator.connect(modGain);
            modGain.connect(oscillator1.frequency);
            modGain.connect(oscillator2.frequency);
            
            // Connect audio chain
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(analyser);
            
            // Set volume
            const volume = parseFloat(document.getElementById('volume').value) / 100;
            gainNode.gain.value = volume * 0.3; // Scale down to prevent clipping
            
            // Start oscillators
            oscillator1.start();
            oscillator2.start();
            modulator.start();
            
            // Start visualization
            visualize();
        }

        function stopSound() {
            if (oscillator1) {
                oscillator1.stop();
                oscillator2.stop();
                modulator.stop();
            }
        }

        // Update controls
        document.getElementById('frequency').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('freqValue').textContent = value + ' Hz';
            if (oscillator1) {
                oscillator1.frequency.value = parseFloat(value);
                oscillator2.frequency.value = parseFloat(value) * 1.005;
            }
        });

        document.getElementById('modRate').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('modValue').textContent = parseFloat(value).toFixed(1) + ' Hz';
            if (modulator) {
                modulator.frequency.value = parseFloat(value);
            }
        });

        document.getElementById('modDepth').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('depthValue').textContent = value + '%';
            if (modGain) {
                modGain.gain.value = parseFloat(value) * 10;
            }
        });

        document.getElementById('volume').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('volumeValue').textContent = value + '%';
            if (gainNode) {
                gainNode.gain.value = (parseFloat(value) / 100) * 0.3;
            }
        });

        // Visualization
        function visualize() {
            if (!isPlaying) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            // Draw waveform
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';
            
            ctx.beginPath();
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            
            // Add frequency bars
            analyser.getByteFrequencyData(dataArray);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barX = 0;
            
            for (let i = 0; i < bufferLength / 2; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height / 2;
                
                const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                gradient.addColorStop(0, '#ff00ff');
                gradient.addColorStop(0.5, '#00ffff');
                gradient.addColorStop(1, '#ffff00');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(barX, canvas.height - barHeight, barWidth, barHeight);
                
                barX += barWidth + 1;
            }
            
            requestAnimationFrame(visualize);
        }

        // Presets
        const presets = {
            pulsar: { freq: 200, modRate: 10, modDepth: 80, volume: 50 },
            nebula: { freq: 150, modRate: 0.5, modDepth: 20, volume: 40 },
            blackhole: { freq: 50, modRate: 0.1, modDepth: 90, volume: 60 },
            supernova: { freq: 1000, modRate: 15, modDepth: 95, volume: 70 },
            galaxy: { freq: 110, modRate: 2, modDepth: 30, volume: 45 },
            aurora: { freq: 440, modRate: 8, modDepth: 60, volume: 50 }
        };

        function loadPreset(name) {
            const preset = presets[name];
            if (preset) {
                document.getElementById('frequency').value = preset.freq;
                document.getElementById('modRate').value = preset.modRate;
                document.getElementById('modDepth').value = preset.modDepth;
                document.getElementById('volume').value = preset.volume;
                
                // Trigger input events to update displays and audio
                document.getElementById('frequency').dispatchEvent(new Event('input'));
                document.getElementById('modRate').dispatchEvent(new Event('input'));
                document.getElementById('modDepth').dispatchEvent(new Event('input'));
                document.getElementById('volume').dispatchEvent(new Event('input'));
            }
        }

        // Resize handler
        window.addEventListener('resize', function() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
            
            if (window.innerWidth < 900) {
                canvas.width = window.innerWidth * 0.95;
            } else {
                canvas.width = 800;
            }
        });
    </script>
</body>
</html>
